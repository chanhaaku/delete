{% extends 'app/base.html' %}
{% block body %}
   <div class="container">
   	<div>



{% if user.is_authenticated %}
<h1>Create You Album</h1>
   <a class="btn btn-outline-info coal" href="{% url 'post-create' %}"> Create Album</a>
               
              {% endif %}

{% for post in posts %}


<div class="col">
		<div class="col-md">

<div class="card" style="width: 18rem;">

  <a href="{% url 'titledetail' post.id %}"><img src="{{ post.thumbnailimage.url }}" class="card-img-top" alt="..."></a>
  <div class="card-body">
    <h4>{{ post.titlename }}</h4>
    {% if user.is_authenticated %}
   <a class="btn btn-outline-danger" href="{% url 'delete-post' post.id %}"> Delete </a>
               
              {% endif %}

  </div>
</div>
</div>
</div>
{% endfor %}


</div>
</div>
{% endblock body %}
