{% extends 'app/base.html' %}
{% block body %}

<div class="container">
	<div class="row">
		{% for i in images %}
	
<a href="{% url 'image-detail' i.id %}">

<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ i.image.url }}" alt="Card image cap">
  <div class="card-body">
    <h4 class="card-text">{{ i.post.titlename }}</h4>
  </div>
</div></a>

		{% endfor %}
</div>

		</div>
{% endblock body %}
