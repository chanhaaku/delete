{% extends 'app/base.html' %}

{% block body %}
 <div class="container">
 	<div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Post</legend>
                <h2>Are use sure you want to delete the post "{{ object.post.titlename }}"</h2>
                      {{ form }}
                       <button class="btn btn-outline-danger" type="submit">Update</button>
            </fieldset>

            
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ object.image.url }}" alt="Card image cap">
  <div class="card-body">
    <div class="form-group">
               
                <a href="{% url 'title'  %}" class="btn btn-outline-info" >Cancel</a>
            </div>
  </div>
</div>
            
        </form>
        
    </div>


 </div>
{% endblock %}
