{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
  
     
       

 <div class="container">
 	<div class="jumbotron">
 		      <div class="card" style="width: 18rem;">
  <div class="card-body">
  	<h3 class="card-title">Private Area </h3>
    <h5 class="card-title">Super user only can login </h5>


       <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
    
  </div>
</div>
 		
 	</div>
 </div>

{% endblock body %}
